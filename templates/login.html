<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="form-container" style="text-align: center; width: 100%; max-width: 400px;">
        <h2>Iniciar Sesión</h2>
        {% if error %}
        <div class="alert-error">
            {{ error }}
        </div>
        {% endif %}
        <form action="/login" method="POST">
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn-add">Entrar</button>
            </form>
            <div style="margin: 20px 0; border-top: 1px solid #ddd; position: relative;">
                <span
                    style="background: white; padding: 0 10px; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); color: #888; font-size: 0.8rem;">O
                    CONTINÚA CON</span>
            </div>

            <a href="/login/google"
                style="display: flex; align-items: center; justify-content: center; gap: 10px; background: white; border: 1px solid #ddd; padding: 10px; border-radius: 8px; text-decoration: none; color: #555; font-weight: bold; transition: 0.3s;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"
                    width="20">
                Iniciar sesión con Google
            </a>
            <p style="margin-top: 25px;">
                ¿No tienes cuenta? <a href="/register">Regístrate aquí</a>
            </p>
    </div>
    </div>
</body>

</html>
